<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    banner {
      width: 100%;
      height: 300px;
      background: url('banner-image.jpg') center/cover no-repeat; /* Use your banner image */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    section {
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    .featured-content, .recent-updates, .upcoming-events{
   margin-bottom: 20px;
    }
    .upcoming-events .content {
      display: inline-block;
      width: 48%; 
      margin-right: 2%; 
      vertical-align: top; 
    }
  </style>
</head>
<body>
    <header>
        <h1>Community Website</h1>
      </header>
     
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#featured">Featured</a>
        <a href="#updates">Updates</a>
             <a href="#contact">Contact</a>
      </nav>
     <banner id="home">
        <h2>Welcome to Our Dev Community</h2>
        <p>Join us for exciting events and updates!</p>
      </banner>
      <img src="http://tinyurl.com/2ags2urv" style="float: right; margin-top: -210px;">
      
      <section id="updates" class="upcoming-events">
        <h2>Upcoming Events</h2>
    
        <div class="content">
          <h3>IdeaGem 1.0 - Tech Ideathon</h3>
          <p>February 23, 2024 Delhi, India</p>
        </div>
    
        <div class="content">
          <h3>DESIGNATHON 2024</h3>
          <p>February 28, 2024
            Irinjalakuda, India</p>
        </div>
      </section>
   
    </body>
    </html>
